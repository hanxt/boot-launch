<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>thymeleaf简单示例</title>
</head>
<body>
<h1>Hello Thymeleaf</h1>

<table class="">
    <tr>
        <td>下标</td>
        <td>序号</td>
        <td>作者</td>
        <td>教程名称</td>
        <td>日期</td>
    </tr>
    <div th:if="${articles != null}">
        <div>的确存在..</div>
        <tr th:each="item,stat: ${articles}" th:style="${stat.odd}?'background-color:#CCCCCC':'background-color:red'">
            <div th:if="${stat.size == 2}">
                <td th:text="${stat.index}"></td>
            </div>

            <td th:text="${stat.count}"></td>
            <td th:text="${#strings.capitalizeWords(item.author)}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </div>


</table>


<section>第二段</section>
<form id="userForm">
    <input id="id" name="id" th:value="${user.id}"/>
    <input id="username" name="username" th:value="${user.username}"/>
    <input id="password" name="password" th:value="${user.password}"/>
</form>

<div th:text="hello"></div>

<div th:text="${articles[0].author}"></div>

<div th:text="${'I am '+(user.username!=null?user.username:'NoBody')}"></div>




<img th:src="@{/image/template.png}">

<section>第三段</section>

<div th:text="${#locale.getLanguage() + '_' + #locale.getCountry()}"></div>

<div th:text="${session.foo}?:('zoo')"></div>
<div th:text="${session.size()}"></div>
<div th:text="${session.isEmpty()}"></div>
<div th:text="${session.containsKey('foo')}"></div>

</body>
</html>
